<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Test</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding-top: 50px; }
    #message { font-size: 24px; font-weight: bold; color: red; }
  </style>
</head>
<body>
  <h1>JavaScript Test Page</h1>
  <p id="message">If you see this red text, JavaScript did NOT run.</p>

  <script>
    const messageElement = document.getElementById("message");
    messageElement.textContent = "SUCCESS! JavaScript is running.";
    messageElement.style.color = "green";
  </script>
</body>
</html>
